<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <section id="intestazione">
            <figcaption id="logo">
                <img src="img/Logo.png">
            </figcaption>
            <p id="titolo">Toboolist</p>
        </section>
    </header>

    <main>
        <section id="container">
            <div id="buttons">
                <!--buttons-->
                <button id="task-button">Add task</button>
                <button id="section-button">Add Section</button>
            
            </div>
            
            <div class="task">
                <!--new task-->
                <h3>New Task</h3>
                <p class="sì">Quarterly Newsletter</p>
            </div>
        
            <div class="task">
                <!--today-->
                <h3>Today</h3>
                <p class="sì">Recruiting blog post</p>
                <p class="sì">Mobile app launch</p>
                <p class="no">Interview John H.</p>
                <p class="sì">Summit update to mobile storefronts</p>
                
            </div>
    
            <div class="task">
                <!--upcoming-->
                <h3>Upcoming</h3>
                <p class="no">Schedule meeting with Alex</p>
                <p class="sì">Homepage refresh</p>
                <p class="sì">Onboard new Sales team members</p>
                <p class="sì">Review editorial calendar</p>
            </div>
        </section>
    </main>
        
</body>
</html>
